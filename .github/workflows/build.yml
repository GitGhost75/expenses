name: Build and Push Docker Images to GHCR

on:
  push:
    branches:
      - develop   # Oder develop, je nach Branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Log in to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push frontend image
      - name: Build and push frontend image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-frontend:latest ./frontend
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-frontend:latest

      # Build and push backend image
      - name: Build and push backend image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-backend:latest ./backend
          docker push ghcr.io/${{ github.repository_owner }}/${{ github.repository }}-backend:latest

