services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env.production
    depends_on:
      - mariadb

  frontend:
    build: ./frontend
    ports:
      - "3000:80"

  mariadb:
    image: mariadb:11
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: expensesdb
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3308:3306"

volumes:
  mariadb_data:
